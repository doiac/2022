
<div class="smMain">
  <div class="info">
    <h1>校園徵才說明會</h1>
    <p>
      企業透過近距離傳達公司訊息，以播放投影片、短片、書面介紹等方式針對所需專業人才做簡介，
      提供有關產業趨勢、公司簡介、正式職缺、暑期(海內外)實習、獎學金等資訊，也可現場與企業QA互動，掌握產業脈動。<br>
      [<a href="https://pse.is/3udeux" target="_blank">報名連結</a>]
    </p>
  </div>
  <div class="sbs">
    <div class="seminarintro">
      <p class="subtitle">預定行程表</p>
      <hr class="subhr">
      <img src="assets/image/se.png" alt="se">
      <p class="annotation">註：說明會時間皆為中午12:20~13:20（於12:00開放進場）</p>
    </div>
    <div class="seminarContent">
      <mat-form-field appearance="standard">
        <mat-label>
          <mat-icon>search</mat-icon>
          <span>搜尋</span>
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 航運" #input>
      </mat-form-field>

      <div class="mat-elevation-z8 tableContent">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Insdustry Column -->
          <ng-container matColumnDef="industry">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 行業類別 </th>
            <td mat-cell *matCellDef="let row"> {{row.industry}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 名稱 </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 日期 </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>

          <!-- Place Column -->
          <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 地點 </th>
            <td mat-cell *matCellDef="let row"> {{row.place}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">找不到資料符合 "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, dataSource.data.length]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
